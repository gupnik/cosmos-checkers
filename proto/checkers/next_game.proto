syntax = "proto3";
package gupnik.checkers.checkers;

option go_package = "github.com/gupnik/checkers/x/checkers/types";

message NextGame {
  uint64 idValue = 1; 
  string fifoHead = 2; // Will contain the index of the game at the head.
  string fifoTail = 3; // Will contain the index of the game at the tail.
}
